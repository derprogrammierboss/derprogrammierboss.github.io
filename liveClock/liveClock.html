<!DOCTYPE html>

<head>
  <!-- Meta Teile -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/e0831318de.js" crossorigin="anonymous"></script>
  <!-- Link zu Oswald Extra-light 200 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="../fotos/clock.ico">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../style.css">
  <title>Realtime Clock</title>
</head>

<body onload="realtimeClock()" class="clock">
  <center>
    <div id="clock"></div>
  </center>
</body>


<script>
  function realtimeClock() {

    var rtClock = new Date();

    var hours = rtClock.getHours();
    var minutes = rtClock.getMinutes();
    var seconds = rtClock.getSeconds();

    // AM, PM system
    var amPm = (hours < 12) ? "AM" : "PM";

    // Convert hours component to 12-hour format
    hours = (hours > 12) ? hours - 12 : hours;

    hours = ("0" + hours).slice(-2);
    minutes = ("0" + minutes).slice(-2);
    seconds = ("0" + seconds).slice(-2);

    // Show Clock
    document.getElementById('clock').innerHTML = hours + ":" + minutes + ":" + seconds + "      " + amPm;
    var t = setTimeout(realtimeClock, 500)
  }
</script>
<style>
  .clock {
    margin: 0;
    background-color: #3b3b3b;
  }
  #clock {
    font-family: "Oswald", sans-serif;
    width: 100%;
    margin-top: 20%;
    position: absolute;
    font-size: 60px;
    text-align: center;
    font-weight: lighter;
    color: #000;
  }
</style>


</html>
