<!DOCTYPE html>


<head>
  <!-- Link to Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts Roboto 300 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title of website -->
  <title>Links</title>
</head>

<body>

  <center>
    <h1>Links</h1>

    <h2>Websites</h2>

    <!-- Link to Youtube -->
    <button class="Link" onclick="myLink1()">
      Youtube
    </button>
    <button class="Link" onclick="myLink2()">
      GitHUB repository
    </button>
  </center>

</body>
<script>
  // Link to all Websites

  // Link to Youtube
  function myLink1() {
    window.open("https://www.youtube.com/");
  }
  // Link to my GitHUB repository
  function myLink2() {
    window.open("https://github.com/derprogrammierboss?tab=repositories");
  }
</script>

</html>
